/*1. Write a JavaScript program to convert temperatures to and from Celsius, Fahrenheit.
[ Formula : c/5 = (f-32)/9 [ where c = temperature in Celsius and f = temperature in Fahrenheit ] */

        var grade=5*(a-32)/9;

    }

/*12.Write a JavaScript program to find a value which is nearest to 100 from two different given integer values.*/
    function near_100(t,u){
        if (t != u){
            t1 = Math.abs(t - 100);
            u1 = Math.abs(u - 100);
            if (t1 < u1){
                return t;
            }else {
                return u;
            }
        } else {
            return t;
        }
    }
        
    console.log(near_100(99,87));
    console.log(near_100(42,101));
    console.log(near_100(99,99));
    console.log(near_100(100,87));

/*14.Write a JS program to check if a number is multiple of 7 or the sum of the digits is multiple of 7.*/
    function sevenDigits(q){
            var sumaDigits=0;
            if (q%7==0) {
                return true;
            } else {
            while (q!=0){
                sumaDigits=sumaDigits+q%10;
                q=Math.floor(q/10);
            }
            if (sumaDigits%7==0){
                return true;
            } else
                return false;
        }
    }
    
    console.log(sevenDigits(49));

    console.log(sevenDigits(23));
    console.log(sevenDigits(993));


/*15.Write a JavaScript program to capitalize the first letter of each word of a given string.*/
    function firstLetter(str){
            str = str.split(" ");
            for (var i = 0, x = str.length; i < x; i++) {
                str[i] = str[i][0].toUpperCase() + str[i].substr(1);
            }
        return str.join(" ");
    }
